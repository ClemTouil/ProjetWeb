	<div id='map'></div>

	<script>
		var map = L.map('map',{
			center: [43.600000,1.433333],
			zoom: 12,
			zoomControl:false
		});

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			maxZoom: 14,
			minZoom: 11
		}).addTo(map);

		
		//Génerer Icones
		var icon = L.Icon.extend({
			options: {
				
				iconSize:     [15, 15],
				
				
				popupAnchor:  [-3, -76]
			}
		});

		var wifiIcon = new icon({iconUrl: 'http://pngimg.com/uploads/wifi/wifi_PNG62360.png'});

		L.marker([43.600000, 1.433333], {icon: wifiIcon}).bindPopup("Je suis une borne.").addTo(map);
		
		
		
		//Récuperer longitudes latitudes sur le click
		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
	
	</script>
