		<script>
		google.load('visualization', '1');
google.setOnLoadCallback(drawChart);

function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Name');
    data.addColumn('number', 'Value');
    data.addRows([
        ['Foo', 94],
        ['Bar', 23],
        ['Baz', 80],
        ['Bat', 47],
        ['Cad', 32],
        ['Qud', 54]
    ]);
    
    var chart = new google.visualization.ChartWrapper({
        chartType: 'ColumnChart',
        containerId: 'chart_div',
        dataTable: data,
        options: {
            // setting the "isStacked" option to true fixes the spacing problem
            isStacked: true,
            height: 300,
            width: 600,
            series: {
                1: {
                    // set the color to change to
                    color: '00A0D0',
                    // don't show this in the legend
                    visibleInLegend: false
                }
            }
        }
    });
    
    var runOnce = google.visualization.events.addListener(chart, 'ready', function () {
        // remove the listener so that it doesn't stack up multiple events
        google.visualization.events.removeListener(runOnce);
        
        // add a mouseover event handler to highlight the bar
        google.visualization.events.addListener(chart.getChart(), 'onmouseover', function (e) {
            console.log(e);
            // set the view to remove the moused over elements from the first series and add them to the second series
            chart.setView({
                columns: [0, {
                    type: 'number',
                    label: data.getColumnLabel(1),
                    calc: function (dt, row) {
                        return (row == e.row) ? null : {v: dt.getValue(row, 1), f: dt.getFormattedValue(row, 1)};
                        console.log(typeof dt);
                    }
                }, {
                    type: 'number',
                    label: data.getColumnLabel(1),
                    calc: function (dt, row) {
                        return (row == e.row) ? {v: dt.getValue(row, 1), f: dt.getFormattedValue(row, 1)} : null;
                    }
                }]
            });
            chart.draw();
        });
        
        // add a mouseout event handler to clear highlighting
        google.visualization.events.addListener(chart.getChart(), 'onmouseout', function () {
            chart.setView();
            chart.draw();
        });
    });
    
    chart.draw();
}
